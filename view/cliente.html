<!--Este documento se emplea, para capturarar los datos del  GPS -->
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>GMaps Example</title>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script src="js/jquery.ui.map.js"></script>
	<script src="js/jquery.ui.map.extensions.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="allContent">
		<header id="headMarket">
			<h1 >GMaps</h1>
		</header>

		<section class="content" id="contentForm">
			<header class="headContent">
				<h1>Parameters Form</h1>
			</header>
			<form id="form">
				<label>Latitud :</label>
				<input type="text" value="-12.0683423" name="txtLatitud" id="Latitud" required placeholder="Latitud" />
				<label>Altitud :</label>
				<input type="text"  id="txtAltitud"  placeholder="Altitud"/>
				<label>Longitud :</label>
				<input type="text" value="-77.0380647" id="Longitud" required placeholder="Longitud"/>
				<input type="button" value="Send" name="btnSubmit" id="Submit" />
				<input type="button" value="Zoom" name="btnZoom" id="Zoom" />
			</form>
			<footer class="footContent">All inputs are required</footer>
		</section>
		
		<!--
		<section class="content" id="contentMap" >
			<header class="headContent">
				<h1>Zone Map</h1>
			</header>
			<div id="canvasZoneMap"></div>
			<footer class="footContent">View User</footer>
		</section>
		-->
		<footer id="footMarket">Aplication API Google Maps whit Jquery and Ajax.</footer>
	</div>
</body>
</html>
